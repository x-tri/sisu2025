version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: xtrisisu-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - SUPABASE_URL=https://sisymqzxvuktdcbsbpbp.supabase.co
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - PYTHONUNBUFFERED=1
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: xtrisisu-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - API_URL=https://api.xtrisisu.com
    depends_on:
      - backend
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--timeout=5", "--tries=1", "-qO-", "http://127.0.0.1:3000/"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  coolify:
    external: true
