version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: xtrisisu-backend
    restart: unless-stopped
    environment:
      - SUPABASE_URL=${SUPABASE_URL:-https://sisymqzxvuktdcbsbpbp.supabase.co}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - PYTHONUNBUFFERED=1
    networks:
      - xtrisisu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Next.js
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: xtrisisu-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - xtrisisu-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  xtrisisu-network:
    driver: bridge
