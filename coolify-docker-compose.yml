    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    networks:
      - sisu-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: sisu-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - sisu-network
    depends_on:
      - backend
      - frontend

networks:
  sisu-network:
    driver: bridge
